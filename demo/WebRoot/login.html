<body>
<div class="bc-image">
            <img src="login/111.jpg" alt="index背景图" />
            <div class="login">
                    <div class="card-group" style="margin-bottom:0px; height:100%;" >
                        <div class="card p-2" style="background-color:rgba(255,255,255,0); ">
                            <div class="card-block" style="padding-top:30px">
                                <!-- <h1 style="font-family:'Microsoft YaHei';">用户登录</h1>-->
                                <p class="text-muted" id="txtInfo" style="font-family:'Microsoft YaHei';"></p>
                                <div class="input-group mb-1" >
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input type="text"  id="txtuid" class="form-username form-control mcs_fontstyle_input" placeholder="用户名" name="form-username"  onkeydown="EnterPress()" style="font-family:'Microsoft YaHei';font-size:16px;font-weight:bold;">
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" id="txtpwd" class="form-password form-control mcs_fontstyle_input" name="form-password"  onkeydown="EnterPress()" placeholder="密  码" style="font-family:'Microsoft YaHei';font-size:16px;font-weight:bold;">
                                </div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <input id="RememberPassword" name="记住密码" type="checkbox" style="margin-left: 0px;"  class="myCheckbox" />&nbsp;&nbsp;&nbsp;&nbsp; <span class="mcs_fontstyle_input" style="font-size:15px;">记住密码</span>
                                    </div>
                                    <div class="col-xs-6 text-xs-right">
                                        <button id="btnLogin" type="button" class="btn btn-primary px-2" style="font-family:'Microsoft YaHei';font-size:16px;font-weight:bold;">登 录</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="plugins/layer/layer.js"></script>
    <script>
	    function EnterPress(){
			if(event.keyCode==13){
		         		var user=$("#txtuid").val();
			         	var pwd=$("#txtpwd").val();
			         	if(user==""){
			         		layer.msg("请输入用户名！");
			         		return;
			         	}
			         	if(pwd==""){
			         		layer.msg("请输入密码！");
			         		return;
			         	}
			         	if($('#RememberPassword').is(':checked')) {
							localStorage.textUser="{\"checkde\":\"true\",\"user\":\""+user+"\",\"pwd\":\""+pwd+"\"}";
						}else{
							localStorage.textUser="";
						}
			         	$.ajax({
							type:"POST",
							url:"login.do",
							data:{"user":$("#txtuid").val(),"pwd":$("#txtpwd").val()},
							dataType:"JSON",
							async:false,
							success:function(data){
								if(data.length>0){
									localStorage.user=JSON.stringify(data[0]);
									location.href="index.html";
								}else{
									layer.msg("登录失败，请重新登录！");
								}
							}
						});
		         	}         	
		}
        $(function(){
	         if(localStorage.textUser!=undefined){
	        	if(localStorage.textUser!=""){
	        		$("#txtuid").val(JSON.parse(localStorage.textUser).user);
	        		$("#txtpwd").val(JSON.parse(localStorage.textUser).pwd);
	        		$("#RememberPassword").attr("checked",JSON.parse(localStorage.textUser).checkde); 
	        	}
	         }
        	 $('.bc-image img').width($(window).width());
        	 $('.bc-image img').height($(window).height());
        	 var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
	         var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !(userAgent.indexOf("Opera") > -1);
	         if (isIE) {
	             var __message = '为了增强您的用户体验 请下载谷歌浏览器';
	             alert(__message);
	         }
	         else if (userAgent.indexOf("Chrome") == -1) {
	             downLoalChrome();
	         }
			 function downLoalChrome() {
	             var index = top.window.layer.open({
	                 type: 1,
	                 title: '<span style="font-size:14px;font-weight: bold;">浏览器下载<span>',
	                 closeBtn: 1,
	                 shadeClose: true, //单击遮罩能否关闭
	                 maxmin: false, //开启最大化最小化按钮
	                 area: ['300px', '200px'],
	                 //content: '<div>下载：</div>',
	                 content: '<div><p style="text-align:center;">为了增强您的用户体验 请下载谷歌浏览器</p><a href="/YMJYGL/portal/Chr_60.0.3112.113.exe" style="font-size:20px;font-weight: bold;text-align:center;display: block;padding-top: 30px;">点此下载Chrome</a></div>',
	                 //offset: [38, e.clientX - 245]
	                 cancel: function (index, layero) {
	                     top.window.layer.close(index);
	                     return false;
	                 },
	
	                 end: function () {
	                     top.window.layer.close(index);
	                     return false;
	                 }
	             });
	         }
	         
	         $("#btnLogin").click(function(){
	         	var user=$("#txtuid").val();
	         	var pwd=$("#txtpwd").val();
	         	if(user==""){
	         		layer.msg("请输入用户名！");
	         		return;
	         	}
	         	if(pwd==""){
	         		layer.msg("请输入密码！");
	         		return;
	         	}
	         	if($('#RememberPassword').is(':checked')) {
					localStorage.textUser="{\"checkde\":\"true\",\"user\":\""+user+"\",\"pwd\":\""+pwd+"\"}";
				}else{
					localStorage.textUser="";
				}
	         	$.ajax({
					type:"POST",
					url:"login.do",
					data:{"user":user,"pwd":pwd},
					dataType:"JSON",
					async:false,
					success:function(data){
						if(data.length>0){
							localStorage.user=JSON.stringify(data[0]);
							location.href="index.html";
						}else{
							layer.msg("登录失败，请重新登录！");
						}
					}
				});
	         	
	         });
        });
    </script>
