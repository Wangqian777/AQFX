	cursor: pointer;

<body>
	<!-- 工具栏-->
	<div class="row" id="treeSection">
		<div class="col-xs-4" style="width:27%;float:left;">
			<div class="box  box-solid box-default">
				<div class="box-header"
					style="background-color:#F3F3F3;height:40px;padding:10px 0px;border:1px solid #D2D6DE;border-radius:5px;">
					&nbsp;&nbsp;&nbsp;&nbsp;数据表管理 <span class="pull-right">
					<i class="fa fa-plus"></i>
					<i class="glyphicon glyphicon-refresh fa-fw"></i> 
					<i class="fa fa-save ifa_style fa-fw"></i> 
					</span>
				</div>
				<div class="box-body"
					style="border:1px solid #D2D6DE;height:620px;border-radius:5px;">
					<div id="list" class="list"></div>
				</div>
			</div>
		</div>
		<div style="background-color:#F3F3F3;padding:10px 5px 0px;border:1px solid #D2D6DE;border-radius:5px;width:70%; height:40px;float: left;margin-left:13px;">

		<div id="toolbar" class="btn-group">
			<div class="btn-group "
				style="margin-top:5px;margin-bottom:5px; margin-left:11px; padding-left:2px;">
				<button id="btn_add" type="button" class="btn btn-default">

				<button id="btn_edit" type="button" class="btn btn-default">

				<button id="btn_delete" type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
				</button>
			</div>
		</div>
		<div style="border-radius:5px;width:70%; height:580px;float: left;margin-left:13px;">
			<table id="tb_departments"></table>
		</div>
		 
	</div>
