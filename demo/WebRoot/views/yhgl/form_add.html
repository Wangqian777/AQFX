<!DOCTYPE html>
<html>
<head>
<title>form_md.html</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="../../plugins/bootstraptable/dist/bootstrap-table.min.css" />
<link rel="stylesheet"
	href="../../plugins/bootstrap/css/bootstrap.min.css" type="text/css"></link>
<link rel="stylesheet"
	href="../../plugins/fancytree/skin-bootstrap/ui.fancytree.css"
	type="text/css"></link>
<link rel="stylesheet"
	href="../../plugins/font-awesome/css/font-awesome.css" type="text/css"></link>
<link rel="stylesheet" href="../../plugins/layui/css/layui.css"
	type="text/css"></link>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="form_md_list.js"></script>
<script type="text/javascript"
	src="../../plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript"
	src="../../plugins/bootstrap/js/bootstrap-treeview.js"></script>
<script type="text/javascript"
	src="../../plugins/bootstraptable/dist/bootstrap-table.js"></script>
<script type="text/javascript" src="../../plugins/layer/layer.js"></script>
<script type="text/javascript" src="../../js/jquery.formFill.js"></script>


</head>

<body>
	<div class="mdatafield" style="overflow:hidden;">
		<div class="form_form">
			<div class="toolbar">
				<div class="btn-group " id="btn-group-tz"
					style="margin-top:5px; padding-left:16px;">
					<button type="button" class="btn btn-default" id="btntable-save">
						<i class="fa fa-save"></i>&nbsp;保存
					</button>
					<button type="button" class="btn btn-default"
						id="btntable-chongzhi">
						<i class="fa fa-search"></i>&nbsp;重置
					</button>
				</div>
			</div>
			<div class="table_input">
				<table id="tb_datamodel"></table>
			</div>
			<div style="padding:30px 10px; font-size:13px;margin-top:-20px;">
				<form class="form-horizontal" role="form" id="frmdata"
					data-table="用户">
					<input type="hidden" id='id' name="id" value="" /> <input
						type="hidden" id='业务科室' name="业务科室" value="" /> <input
						class="form-control" id="密码" name="密码" data-type="字符串"
						type="hidden" placeholder="" value="123456" /> <input
						class="form-control" id="用户类别" name="用户类别" data-type="字符串"
						type="hidden" placeholder="" value="用户" /> <input
						class="form-control" id="创建人" name="创建人" data-type="字符串"
						type="hidden" placeholder="" />
						<input
						class="form-control" id="隶属部门" name="隶属部门" data-type="字符串"
						type="hidden" placeholder="" value="1" />
					<div class="form-group">
						<label class="col-sm-1 col-md-1 control-label"
							style="min-width:130px;">登录名</label>
						<div class="col-sm-4 col-md-4">
							<input class="form-control" id="登录名" name="登录名" data-type="字符串"
								type="text" placeholder="" value="" />
						</div>
						<label class="col-sm-1 col-md-1 control-label"
							style="min-width:130px;">用户姓名</label>
						<div class="col-sm-4 col-md-4">
							<input class="form-control" id="用户姓名" name="用户姓名" data-type="字符串"
								type="text" placeholder="" value="" />
						</div>
						<label class="col-sm-1 col-md-1 control-label"
							style="min-width:130px;">电话</label>
						<div class="col-sm-4 col-md-4">
							<input class="form-control" id="电话" name="电话" data-type="字符串"
								type="text" placeholder="" value="" />
						</div>
						<label class="col-sm-1 col-md-1 control-label"
							style="min-width:130px;">性别</label>
						<div class="col-sm-4 col-md-4">
							<input type="radio" id="性别" name="性别" value="0" data-type="字符串" checked> 男 
							<input type="radio" id="性别" name="性别" value="1" data-type="字符串" > 女
						</div>
						<label class="col-sm-1 col-md-1 control-label"
							style="min-width:130px;">是否禁用</label>
						<div class="col-sm-4 col-md-4">
							<input id="禁用" name="禁用" data-type="字符串" type="checkbox"
								placeholder="" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="form_add.js"></script>
</html>
