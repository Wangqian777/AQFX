<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>法规文件</title>
<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="../../plugins/fancytree/skin-bootstrap/ui.fancytree.css" type="text/css"></link>
<link rel="stylesheet" href="../../plugins/bootstraptable/dist/bootstrap-table.css" type="text/css"></link>
<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.css" type="text/css"></link>
<link rel="stylesheet" href="../../plugins/layui/css/layui.css" type="text/css"></link>
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="../../plugins/bootstrap/js/bootstrap-treeview.js"></script>
<script type="text/javascript" src="../../plugins/bootstraptable/dist/bootstrap-table.js"></script>
<script type="text/javascript" src="../../plugins/layer/layer.js"></script>
<script type="text/javascript" src="../../js/jquery.formFill.js"></script>
<script type="text/javascript" src="../../plugins/bootstraptable/dist/locale/bootstrap-table-zh-CN.js"></script>

<style>
</style>
<body>
	<div id="container" style="padding: 10px">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">查询条件</h4>
			</div>
			<div class="panel-body">
				<div class="form-inline" role="form">
					<div class="form-group">
						<span>法规类别: </span> <select class="form-control" name="type">
							<option>全部</option>
							<option>国家法规</option>
							<option>地方法规</option>
							<option>矿内法规</option>
						</select>
					</div>
					<div class="form-group">
						<input name="search" class="form-control" type="text" placeholder="关键字">
					</div>
					<button id="btntable-search" class="btn btn-primary">
						<i class="fa fa-search"></i>&nbsp;查询
					</button>
				</div>
			</div>
		</div>
		<div id="toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default" id="btntable-add">
					<i class="fa fa-plus"></i>&nbsp;新增
				</button>
				<button type="button" class="btn btn-default" id="btntable-import">
					<i class="fa fa-pencil-square-o"></i>&nbsp;导入
				</button>
				<button type="button" class="btn btn-default" id="btntable-view">
					<i class="fa fa fa-table"></i>&nbsp;查看
				</button>
				<button type="button" class="btn btn-default" id="btntable-edit">
					<i class="fa fa-pencil-square-o"></i>&nbsp;编辑
				</button>
				<button type="button" class="btn btn-default" id="btntable-delete">
					<i class="fa fa-trash-o"></i>&nbsp;删除
				</button>
				<button type="button" class="btn btn-default" id="btntable-refresh">
					<i class="fa fa-refresh"></i>&nbsp;刷新
				</button>
			</div>
		</div>
		<div id="tablecontainer" style="font-size: 13px; margin-top: -20px; overflow: auto;">
			<table id="table" data-table="法规文件"></table>
		</div>
	</div>
	<script src="form_md_list.js"></script>
</body>

</html>
